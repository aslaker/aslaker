name: Generate LinkedIn Post

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  generate-linkedin-post:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/linkedin-post ${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}"

      - name: Commit LinkedIn draft
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add linkedin-drafts/
          git diff --staged --quiet || git commit -m "chore: add LinkedIn draft for PR #${{ github.event.pull_request.number }}"
          git push
