<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#18181b" stroke="#84cc16" stroke-width="2"/>

  <!-- Central AI brain/hub -->
  <circle cx="32" cy="32" r="10" fill="#84cc16" opacity="0.2"/>
  <circle cx="32" cy="32" r="6" fill="#84cc16" opacity="0.8"/>

  <!-- Orbital ring representing agents -->
  <ellipse cx="32" cy="32" rx="18" ry="18" fill="none" stroke="#84cc16" stroke-width="1" opacity="0.4" stroke-dasharray="3 2"/>

  <!-- Agent nodes orbiting the central hub -->
  <!-- Executive Assistant (top) -->
  <circle cx="32" cy="14" r="4" fill="#a855f7" opacity="0.9"/>

  <!-- Security Agent (right) -->
  <circle cx="50" cy="32" r="4" fill="#ef4444" opacity="0.9"/>

  <!-- Research Agent (bottom) -->
  <circle cx="32" cy="50" r="4" fill="#3b82f6" opacity="0.9"/>

  <!-- Project Agent (left) -->
  <circle cx="14" cy="32" r="4" fill="#10b981" opacity="0.9"/>

  <!-- Connection lines from center to agents -->
  <line x1="32" y1="26" x2="32" y2="18" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>
  <line x1="38" y1="32" x2="46" y2="32" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>
  <line x1="32" y1="38" x2="32" y2="46" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>
  <line x1="26" y1="32" x2="18" y2="32" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>

  <!-- Small pulse dots for activity -->
  <circle cx="32" cy="22" r="1" fill="#84cc16"/>
  <circle cx="42" cy="32" r="1" fill="#84cc16"/>
  <circle cx="32" cy="42" r="1" fill="#84cc16"/>
  <circle cx="22" cy="32" r="1" fill="#84cc16"/>
</svg>
