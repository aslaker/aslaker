  <!-- Multiple agent circles representing the crew -->
  <circle cx="20" cy="24" r="6" fill="#a855f7" opacity="0.8"/>
  <circle cx="44" cy="24" r="6" fill="#3b82f6" opacity="0.8"/>
  <circle cx="32" cy="44" r="6" fill="#10b981" opacity="0.8"/>

  <!-- Connection lines between agents -->
  <line x1="25" y1="27" x2="39" y2="27" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>
  <line x1="22" y1="29" x2="29" y2="40" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>
  <line x1="42" y1="29" x2="35" y2="40" stroke="#84cc16" stroke-width="1.5" opacity="0.6"/>

  <!-- Central flow indicator -->
